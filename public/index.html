<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />

    <!-- Favicon links -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Create tailored search boxes for your documents with Raghut. Easily upload files, build document search systems, and integrate custom search tools into your projects."
    />
    <meta
      name="keywords"
      content="document search box, create search tool, Raghut platform, custom search solutions, upload and search documents, knowledge management, AI-powered search"
    />
    <link rel="canonical" href="https://www.raghut.com" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:site_name" content="Raghut" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.raghut.com" />
    <meta property="og:title" content="Raghut - Create Your Document Search Box" />
    <meta
      property="og:description"
      content="Easily build custom search tools for documents. Raghut lets you upload files, organize knowledge, and integrate intelligent search into your business or project."
    />
    <meta property="og:image" content="https://www.raghut.com/og-image.png" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@RaghutAI" />
    <meta name="twitter:title" content="Raghut - Create Your Document Search Box" />
    <meta
      name="twitter:description"
      content="Easily build custom search tools for documents. Raghut lets you upload files, organize knowledge, and integrate intelligent search into your business or project."
    />
    <meta name="twitter:image" content="https://www.raghut.com/twitter-card-image.png" />

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Raghut",
        "url": "https://www.raghut.com",
        "description": "Create tailored search boxes for your documents. Organize and retrieve knowledge with ease using Raghut's AI-powered platform.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.raghut.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Page Title -->
    <title>Raghut - Create Your Document Search Box</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
